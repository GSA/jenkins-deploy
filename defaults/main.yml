---
# need to specify both here and in `meta/main.yml`, due to https://github.com/ansible/ansible/issues/17678
ssl_certs_common_name: "{{ jenkins_external_hostname }}"

# a space-delimited list of server names that nginx should respond to
# https://nginx.org/en/docs/http/server_names.html
server_names: "{{ jenkins_external_hostname }}"


### Plugins ###

# For more information on each plugin, visit
#
#   https://plugins.jenkins.io/<ID>
#
# Note that removing items from this list won't uninstall them.
jenkins_plugins:
  - ansible
  - ansicolor
  - blueocean
  - github
  - timestamper
  - workflow-aggregator
  - ws-cleanup

# Use this variable if you want to append to the recommended `jenkins_plugins` above.
additional_jenkins_plugins: []
