---
# https://github.com/geerlingguy/ansible-role-java#role-variables
java_packages:
  - java-1.8.0-openjdk

ssl_certificate_path: /etc/nginx/ssl/server.crt
ssl_certificate_key_path: /etc/nginx/ssl/server.key

### Plugins ###

# For more information on each plugin, visit
#
#   https://plugins.jenkins.io/<ID>
#
# Note that removing items from this list won't uninstall them.
jenkins_plugins:
  - ansible
  - ansicolor
  - blueocean
  - github
  - timestamper
  - workflow-aggregator
  - ws-cleanup

# Use this variable if you want to append to the recommended `jenkins_plugins` above.
additional_jenkins_plugins: []
